<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Thông tin cá nhân</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Tên đăng nhập:</strong>
                                <p th:text="${user.username}">username</p>
                            </div>
                            <div class="col-md-6">
                                <strong>Email:</strong>
                                <p th:text="${user.email}">email@example.com</p>
                            </div>
                            <div class="col-md-6">
                                <strong>Vai trò:</strong>
                                <p>
                                    <span th:if="${user.role.name() == 'BUYER'}" class="badge bg-primary">Người mua</span>
                                    <span th:if="${user.role.name() == 'SELLER'}" class="badge bg-success">Người bán</span>
                                    <span th:if="${user.role.name() == 'ADMIN'}" class="badge bg-danger">Quản trị viên</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <strong>Trạng thái:</strong>
                                <p>
                                    <span th:if="${user.active}" class="badge bg-success">Hoạt động</span>
                                    <span th:unless="${user.active}" class="badge bg-danger">Không hoạt động</span>
                                </p>
                            </div>
                            <div class="col-12">
                                <strong>Ngày tạo:</strong>
                                <p th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</p>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-secondary">Về trang chủ</a>
                            <a th:href="@{/orders}" class="btn btn-primary">Xem đơn hàng</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
