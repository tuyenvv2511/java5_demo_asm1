<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(content=~{::section})}">
<section th:fragment="content">
    <div class="d-flex mb-3">
        <h3 class="me-auto" th:text="#{nav.brands}">Brands</h3>
        <a class="btn btn-success" th:href="@{/brands/create}" th:text="#{btn.create}">Create</a>
    </div>
    <table class="table table-striped table-hover bg-white shadow-sm">
        <thead>
        <tr>
            <th th:text="#{brand.id}">ID</th>
            <th th:text="#{brand.name}">Name</th>
            <th th:text="#{brand.country}">Country</th>
            <th th:text="#{brand.slug}">Slug</th>
            <th th:text="#{brand.active}">Active</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${brands}">
            <td th:text="${b.id}">1</td>
            <td th:text="${b.name}">Nike</td>
            <td th:text="${b.country}">US</td>
            <td th:text="${b.slug}">nike</td>
            <td>
                <span th:text="${b.active} ? '✔' : '✖'">✔</span>
            </td>
            <td class="text-end">
                <a th:href="@{|/brands/${b.id}/edit|}" class="btn btn-sm btn-primary" th:text="#{btn.edit}">Edit</a>
                <form th:action="@{|/brands/${b.id}/delete|}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger" th:text="#{btn.delete}" onclick="return confirm('Delete?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</html>
