<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <title th:text="#{app.title}">CollectX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" th:text="#{app.title}">CollectX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/products}" th:text="#{nav.products}">Products</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/brands}" th:text="#{nav.brands}">Brands</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/categories}" th:text="#{nav.categories}">Categories</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/users}" th:text="#{nav.users}">Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/sales}" th:text="#{nav.sales}">Sales</a></li>
            </ul>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-light btn-sm" th:href="@{/(lang=vi)}">VI</a>
                <a class="btn btn-outline-light btn-sm" th:href="@{/(lang=en)}">EN</a>
                <a class="btn btn-outline-light btn-sm" th:href="@{/(lang=ja)}">JA</a>
            </div>
        </div>
    </div>  
</nav>
<main class="container my-4">
    <div th:replace="${content}">Content</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</body>
</html>
