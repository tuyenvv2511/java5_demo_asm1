<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <title th:text="#{app.title}">CollectX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a class="sidebar-brand" th:href="@{/}">
                <i class="fas fa-gem text-primary"></i>
                <span class="brand-text" th:text="#{app.title}">CollectX</span>
            </a>
            <button class="sidebar-toggle d-lg-none" type="button" id="sidebarToggle">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">
                        <i class="fas fa-box"></i>
                        <span th:text="#{nav.products}">Products</span>
                    </a>
                </li>
                
                <!-- Menu items based on authentication status -->
                <li class="nav-item" th:if="${#authentication.authenticated}">
                    <a class="nav-link" th:href="@{/orders}">
                        <i class="fas fa-shopping-cart"></i>
                        <span th:text="#{nav.orders}">Orders</span>
                    </a>
                </li>
                
                <!-- Admin only items -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/promotions}">
                        <i class="fas fa-percentage"></i>
                        <span th:text="#{nav.promotions}">Promotions</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/brands}">
                        <i class="fas fa-tags"></i>
                        <span th:text="#{nav.brands}">Brands</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/categories}">
                        <i class="fas fa-list"></i>
                        <span th:text="#{nav.categories}">Categories</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/users}">
                        <i class="fas fa-users"></i>
                        <span th:text="#{nav.users}">Users</span>
                    </a>
                </li>
                
                <!-- Seller only items -->
                <li class="nav-item" sec:authorize="hasRole('SELLER')">
                    <a class="nav-link" th:href="@{/sales}">
                        <i class="fas fa-chart-line"></i>
                        <span th:text="#{nav.sales}">Sales</span>
                    </a>
                </li>
                
                <!-- AI Pricing - Available for all authenticated users -->
                <li class="nav-item" th:if="${#authentication.authenticated}">
                    <a class="nav-link" th:href="@{/pricing/dashboard}">
                        <i class="fas fa-brain text-warning"></i>
                        <span th:text="#{nav.aiPricing}">AI Pricing</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- User section at bottom -->
        <div class="sidebar-footer">
            <div class="user-info" th:if="${#authentication.authenticated}">
                <div class="user-details">
                    <i class="fas fa-user-circle"></i>
                    <div class="user-text">
                        <div class="user-name">
                            <span th:text="#{auth.hello}">Xin chào</span>, <strong th:text="${#authentication.name}"></strong>
                        </div>
                        <small class="badge bg-info" th:text="${#authentication.authorities}"></small>
                    </div>
                </div>
                <div class="user-actions">
                    <a class="btn btn-outline-light btn-sm" th:href="@{/profile}">
                        <i class="fas fa-user"></i><span th:text="#{auth.profile}">Profile</span>
                    </a>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-sign-out-alt"></i><span th:text="#{auth.logout}">Đăng xuất</span>
                        </button>
                    </form>
                </div>
            </div>
            <div class="user-info" th:unless="${#authentication.authenticated}">
                <div class="user-actions">
                    <a class="btn btn-outline-light btn-sm mb-2" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt"></i><span th:text="#{auth.login}">Đăng nhập</span>
                    </a>
                    <a class="btn btn-primary btn-sm" th:href="@{/register}">
                        <i class="fas fa-user-plus"></i><span th:text="#{auth.register}">Đăng ký</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main content wrapper -->
    <div class="main-content">
        <!-- Top bar -->
        <div class="top-bar">
            <button class="sidebar-toggle d-lg-none" type="button" id="mobileSidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Language selector -->
            <div class="language-selector">
                <a class="btn btn-outline-secondary btn-sm" th:href="@{/?(lang=vi)}">VI</a>
                <a class="btn btn-outline-secondary btn-sm" th:href="@{/?(lang=en)}">EN</a>
                <a class="btn btn-outline-secondary btn-sm" th:href="@{/?(lang=ja)}">JA</a>
            </div>
        </div>
        
        <!-- Main content -->
        <main class="content">
            <div th:replace="${content}">Content</div>
        </main>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    // Sidebar toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.getElementById('sidebar');
        const mobileSidebarToggle = document.getElementById('mobileSidebarToggle');
        const sidebarToggle = document.getElementById('sidebarToggle');
        
        // Toggle sidebar on mobile
        if (mobileSidebarToggle) {
            mobileSidebarToggle.addEventListener('click', function() {
                sidebar.classList.add('show');
                document.body.classList.add('sidebar-open');
            });
        }
        
        // Close sidebar
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.remove('show');
                document.body.classList.remove('sidebar-open');
            });
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            if (window.innerWidth < 992) {
                if (!sidebar.contains(e.target) && !mobileSidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('show');
                    document.body.classList.remove('sidebar-open');
                }
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 992) {
                sidebar.classList.remove('show');
                document.body.classList.remove('sidebar-open');
            }
        });
    });
</script>
</body>
</html>
