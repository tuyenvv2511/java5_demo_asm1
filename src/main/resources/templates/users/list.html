<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(content=~{::section})}">
<section th:fragment="content">
    <div class="d-flex mb-3">
        <h3 class="me-auto">Users</h3>
        <a class="btn btn-success" th:href="@{/users/create}">Create</a>
    </div>
    <table class="table table-striped table-hover bg-white shadow-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Active</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.username}">user1</td>
            <td th:text="${u.email}">user@example.com</td>
            <td th:text="${u.role}">USER</td>
            <td>
                <span th:text="${u.active} ? '✔' : '✖'">✔</span>
            </td>
            <td class="text-end">
                <a th:href="@{|/users/${u.id}/edit|}" class="btn btn-sm btn-primary">Edit</a>
                <form th:action="@{|/users/${u.id}/delete|}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</html>
