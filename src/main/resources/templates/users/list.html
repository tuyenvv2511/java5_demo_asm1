<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layout :: layout(content=~{::section})}">
<section th:fragment="content">
    <div class="d-flex mb-3">
        <h3 class="me-auto" th:text="#{nav.users}">Users</h3>
        <a class="btn btn-success" th:href="@{/users/create}" th:text="#{btn.create}" sec:authorize="hasRole('ADMIN')">Create</a>
    </div>
    <table class="table table-striped table-hover bg-white shadow-sm">
        <thead>
        <tr>
            <th th:text="#{user.id}">ID</th>
            <th th:text="#{user.username}">Username</th>
            <th th:text="#{user.email}">Email</th>
            <th th:text="#{user.role}">Role</th>
            <th th:text="#{user.active}">Active</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.username}">user1</td>
            <td th:text="${u.email}">user@example.com</td>
            <td th:text="#{'user.role.' + ${u.role.name().toLowerCase()}}">USER</td>
            <td>
                <span th:text="${u.active} ? '✔' : '✖'">✔</span>
            </td>
            <td class="text-end" sec:authorize="hasRole('ADMIN')">
                <a th:href="@{|/users/${u.id}/edit|}" class="btn btn-sm btn-primary" th:text="#{btn.edit}">Edit</a>
                <form th:action="@{|/users/${u.id}/delete|}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger" th:text="#{btn.delete}" th:onclick="'return confirm(\'' + #{product.deleteConfirm} + '\')'">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</html>
