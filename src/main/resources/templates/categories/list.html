<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layout :: layout(content=~{::section})}">
<section th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="#{nav.categories}">Categories</h2>
        <a th:href="@{/categories/create}" class="btn btn-primary" th:text="#{btn.create}" sec:authorize="hasRole('ADMIN')">Create</a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th th:text="#{category.name}">Name</th>
                    <th th:text="#{category.slug}">Slug</th>
                    <th th:text="#{category.description}">Description</th>
                    <th th:text="#{category.active}">Active</th>
                    <th th:text="#{product.actions}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${categories}">
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.slug}"></td>
                    <td th:text="${c.description}"></td>
                    <td><span th:class="${c.active} ? 'badge bg-success' : 'badge bg-danger'" th:text="${c.active} ? #{category.yes} : #{category.no}"></span></td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/categories/{id}/edit(id=${c.id})}" class="btn btn-sm btn-outline-primary" th:text="#{btn.edit}">Edit</a>
                        <form th:action="@{/categories/{id}/delete(id=${c.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger" th:text="#{btn.delete}" th:onclick="'return confirm(\'' + #{product.areYouSure} + '\')'">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
